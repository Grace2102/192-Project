<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <nav>
            <div class="navbar">
                <span class="title"><b>Nifty Thrifty</b></span>
                <a class="link_buttons" href="order.html"><i class="fa fa-shopping-cart"></i></a>
                <a class="link_buttons" href="index.html"><i class="fa fa-fw fa-home"></i></a>
            </div>
        </nav>
        <section>
            <h2>Your Order</h2>
            <article>
                <h3>Cart</h3>
                <div class="cart"> 
                    <div class="item">
                        <img src="images/pasta.jpg" alt="Pasta"/>
                        <p>Pasta<br>$xx</p>
                        <p class="quantity">x Quantity</p>
                    </div>
                    <div class="item">
                        <img src="images/shapes.jpg" alt="Product2"/>
                        <p>Shapes<br>$xx</p>
                        <p class="quantity">x Quantity</p>
                    </div>
                    <div class="item">
                        <img src="images/milo.jpg" alt="Product2"/>
                        <p>Milo<br>$xx</p>
                        <p class="quantity">x Quantity</p>
                    </div>
                </div>
                <p class="total">Total: $xxx</p>
                <br><br>
            </article>
            <article>
                <h3>Your Details</h3>
                <div class="details">
                    <form >
                        <label for="name">Name: </label><input type="text" id="name" name="name"><br><br>
                        <label for="address">Address: </label><input type="text" id="address" name="address"><br><br>
                        <label for="bankcardno">Bank Card No.: </label><input type="text" id="bankcardno" name="bankcardno"><br><br>
                        <label for="email">Email: </label><input type="email" id="email" name="email"><br><br>
                        <input class="submit" type="submit">
                    </form>
                </div>
            </article>
        </section>
        <br><br>
    </body>
</html>
